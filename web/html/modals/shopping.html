  <!-- Modal window: Adding item to shopping list  -->
  <div id="buyModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-bs-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
          <input id="textbox" input class="form-control" list="whattobuy" name="browser">
          <datalist id="whattobuy">
          </datalist>
        </div>
        <div class="modal-footer">
          <button id="addtobuy" type="button" class="btn btn-success" data-bs-dismiss="modal">Save</button>
          <button id="deletefromshopping" type="button" class="btn btn-danger" data-bs-dismiss="modal">Delete</button>

          <button type="button" class="btn btn-default" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
