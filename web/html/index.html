      <div class="col-md-6">

    <br>
    <a href="auth/logout"><button type="button" class="btn btn-warning">Logout</button>
    </a>
    <br>
    <br>
    <div class="row">
      <div class="col-md-6">
        <button type="button" class="btn btn-secondary">
          Version {{version}}</button>
      </div>
    </div>
  </div>

</html>
