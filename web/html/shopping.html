<head>

  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

</head>

<body>
  <div class="container">
    <div class="row">

      <div class="col-md-6">
        <a id="addshopping" href="#" class="btn btn-danger btn-lg" role="button">
          <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-cart" viewBox="0 0 16 16">
            <path
              d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
          </svg>
          <br />Ajouter</a>
        <br><br>

        {{list}}
        <br>
        <a id="logout" href="/"><button type="button" class="btn btn-warning ribbon">Retour</button></a>

      </div>

    </div>
  </div>
  {{modals}}

  <script>
    /* When someone clicks on Bought */
    function click_bought() {
      data = $(this).parent().parent().text();
      console.log(data);
      what = data.split('\n')[1].trim();
      $("#addModalFridge input#textbox").val(what);
      $("#addModalFridge input#quantity").val("");
      $("#addModalFridge input#current_quantity").hide();
      $("#addModalFridge #label_current_quantity").hide();
      $("#addModalFridge input#expirydate").val("");
      $('#addModalFridge #unitpc').click();
      $("#deletefromfridge").hide()

      $("#addModalFridge input#textbox").parent().hide();
      $("h5#itemtitle").text(what);
      $('#addModalFridge').modal('show');
    }



    function click_badge_shopping(item, url, action) {
      $.ajax({
        type: "POST",
        url: url,
        dataType: 'json',
        data: {
          "what": item,
          "action": action
        },
        success: function(data) {
          console.log(data)
          if (data[0] == false) {
            $('#notfoundModal').modal('show');
            return true;
          } else {
            html = data[1];
            console.log(data)
            $("div#itemlist").html(html)
            $("span.bg-danger").click(click_edit_shopping);
            $("span.bg-success").click(click_bought)
            return true;
          }
        },
        error: function(data) {
          console.log(data);
        }
      });
    }


    $("span.bg-danger").click(click_edit_shopping)
    $("span.bg-success").click(click_bought)
    $('#deletefromshopping').click(function() {
      item = $(this).parent().parent().parent().parent();
      console.log(item)
      click_badge_shopping(item.attr('data-data'), '/shopping', 'removed');
    });

    $("#addshopping").click(function() {
      $('#buyModal input#textbox').val('')

      options = ['lait', 'fromage', 'chocolat', 'pains pr√©cuits'];
      html = '';
      options.forEach(function(v) {
        html += '<option value="' + v + '">';
      });
      $('datalist#whattobuy').html(html)
      $('#deletefromshopping').hide();

      $('#buyModal').modal('show');
    });

    $('button#savetofridge').click(function() {
      saveToFridge("shopping");
    });

    $("input#unitpc").click(function(){
        $('#quantity').val(100);
        $('#quantity').prop('disabled', true);
    });
    $("input#unitunit").click(function(){
        $('#quantity').val("");
        $('#quantity').prop('disabled', false);
    });

    /* Adding to the shopping list */
    $('button#addtobuy').click(function(){addtobuy('shopping')});
  </script>
</body>

</html>
