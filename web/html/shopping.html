</head>

<body>
  <div class="container">
    <div class="row">

      <div id="shopping" class="col-md-6">
        <a id="openAddModal" href="#" class="btn btn-danger btn-lg" role="button">
          <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-cart" viewBox="0 0 16 16">
            <path
              d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
          </svg>
          <br />Ajouter</a>
        <br><br>

        {{list}}
        <br>
        <a id="logout" href="/"><button type="button" class="btn btn-warning ribbon">Retour</button></a>

      </div>

    </div>
  </div>
  {{modals}}

  <script>
    $("#openAddModal").click(openShoppingModal);


    $("span.bg-danger").click(click_edit_shopping)
    $("span.bg-success").click(click_bought)


    $('#shoppingAddModal #add').click(function() {
      add_to_shopping_list('shopping', 'shopping')
    });
    $('#shoppingAddModal #delete').click(function() {
      item = $(this).closest('#shoppingAddModal').attr('data-data');
      console.log('Removing from shopping: ')
      console.log(item)
      call_action('/shopping', item, 'removed');
    });

    $('#fridgeAddModal #add').click(function() {
      add_to_fridge("shopping");
    });


    $("input#unitpc").click(function() {
      $('#quantity').val(100);
      $('#quantity').prop('disabled', true);
    });

    $("input#unitunit").click(function() {
      $('#quantity').val("");
      $('#quantity').prop('disabled', false);
    });



    /* Adding to the shopping list */
  </script>
</body>

</html>
