<!DOCTYPE html>
<html lang="en">

<head>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Tellet</title>
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
  <link href="css/style.css" rel="stylesheet">


</head>

<body>
  <div class="container">
    <div class="row">

      <div class="col-md-6">
        <a id="addshopping" href="#" class="btn btn-danger btn-lg" role="button">
          <span class="glyphicon glyphicon-shopping-cart"></span> <br />Add</a>
        <br><br>

        {{list}}
        <a id="logout" href="/"><button type="button" class="btn btn-warning ribbon">Retour</button></a>

      </div>

    </div>
  </div>

  <!-- Modal window: Item not found (somebody removed it at the same time -->
  <div id="notfoundModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title"></h4>
        </div>
        <div class="modal-body">
          <p>Item not found.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal window: Adding item to shopping list  -->
  <div id="buyModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title"></h4>
        </div>
        <div class="modal-body">
          <input id="textbox" input class="form-control" list="whattobuy" name="browser">
          <datalist id="whattobuy">
          </datalist>
        </div>
        <div class="modal-footer">
          <button id="addtobuy" type="button" class="btn btn-success" data-dismiss="modal">Save</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script>

    /* When someone clicks on Bought */
    function click_bought() {
      console.log($(this).parent().text());
      click_badge($(this), '/shopping', 'bought');
    }

    /* When someone clicks on Removed */
    function click_removed() {
      console.log($(this).parent().text());
      click_badge($(this), '/shopping', 'remove');

    }

    function click_badge(item, url, action){
      $.ajax({
        type: "POST", url: url, dataType: 'json',
        data: {
          "what": item.parent().text(),
          "action": action
        },
        success: function(data) {
          console.log(data)
          if (data[0] == false) {
            $('#notfoundModal').modal('show');
            return true;
          } else {
            html = data[1];
            console.log(data)
            $("div#itemlist").html(html)
            $("span.badge-danger").click(click_removed);
            $("span.badge-success").click(click_bought)
            return true;
          }
        },
        error: function(data) {
          console.log(data);
        }
      });
    }


    $("span.badge-danger").click(click_removed)
    $("span.badge-success").click(click_bought)


    $("a").click(function(e) {
      id = $(this).attr('id');
      e.preventDefault();

      /* Clicking on the big Add button */
      if (id == "addshopping") {
        console.log(id);
        options = ['lait', 'fromage', 'chocolat', 'pains pr√©cuits'];
        html = '';
        options.forEach(function(v) {
          html += '<option value="' + v + '">';
        });
        $('datalist#whattobuy').html(html)
        $('#buyModal').modal('show');
      }
    })

    $('a#logout').unbind('click')

    /* Adding to the shopping list */
    $('button#addtobuy').click(function() {
      what = $("input#textbox").val();
      $.ajax({
        type: "POST",
        url: "/add",
        data: {
          "what": what,
          "to": "shopping"
        },
        dataType: 'json',
        success: function(data) {
          console.log(data)
          if (data[0] == false) {
            $('#notfoundModal').modal('show');
            return true;
          } else {
            html = data[1];
            console.log(data)
            $("div#itemlist").html(html)
            $("span.badge-danger").click(click_removed);
            $("span.badge-success").click(click_bought);

            return true;
          }
        },
        error: function(data) {
          console.log(data);
        }
      });
    });
  </script>
</body>

</html>
