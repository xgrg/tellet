<!DOCTYPE html>
<html lang="en">

<head>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Tellet</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

  <link href="css/style.css" rel="stylesheet">


</head>

<body>
  <div class="container">
    <div class="row">

      <div class="col-md-6">
        <button type="button" class="btn btn-secondary">
          <img id="cleaning" width=75 src="/static/data/icons/cleaning.png">
        </button>
        <button type="button" class="btn btn-secondary">
          <img id="vacuum" width=75 src="/static/data/icons/vacuum.png">
        </button>
        <button type="button" class="btn btn-default">
          <img id="washingmachine" width=75 src="/static/data/icons/washingmachine.png">
        </button>
      </div>
    </div>
    <div class="row">


      <div class="col-md-3">
        <button type="button" class="btn btn-default">
          <img id="swimmingpool" width=75 src="/static/data/icons/swimmingpool.png">
        </button>

        <button type="button" class="btn btn-default">
          <img id="shower" width=75 src="/static/data/icons/shower.png">
        </button>
        <button type="button" class="btn btn-default">
          <img id="cleaningsurface" width=75 src="/static/data/icons/cleaningsurface.png">
        </button>
      </div>
    </div>
    <div class="row">

      <div class="col-md-3">
        <button type="button" class="btn btn-default">
          <img id="litterbox" width=75 src="/static/data/icons/litterbox.png">
        </button>
        <button type="button" class="btn btn-default">
          <img id="trashout" width=75 src="/static/data/icons/trashout.png">
        </button>
        <button type="button" class="btn btn-default">
          <img id="hangingclothes" width=75 src="/static/data/icons/hangingclothes.png">
        </button>
      </div>
    </div>
    <div class="row">

      <div class="col-md-3">
        <button type="button" class="btn btn-default">
          <img id="dishwasher" width=75 src="/static/data/icons/dishwasher.png">
        </button>
      </div>
    </div>

    <a id="addother" href="/" class="btn btn-danger btn-lg" role="button">
      <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-cart" viewBox="0 0 16 16">
        <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
      </svg>
      <br />Autre</a>
    <a id="logout" href="/"><button type="button" class="btn btn-warning ribbon">Retour</button></a>

  </div>
  <!-- Modal window: Adding item to shopping list  -->
  <div id="addModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 id="tasktitle" class="modal-title"></h5>
          <button type="button" class="close" data-bs-dismiss="modal">&times;</button>

        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="realizedTask">Tâche réalisée</label>
            <input id="realizedTask" input class="form-control" list="whatyoudid" name="what" placeholder="Tâche réalisée">

          </div>
          <div class="form-group">
            <label for="taskValue">Quelle valeur lui associes-tu?</label>
            <input type="range" class="form-range" min="0" max="5" id="taskValue">
          </div>
          <div class="form-group">
            <label for="taskDuration">Combien de temps ça t'a pris?</label>
            <input type="range" class="form-range" min="0" max="5" id="taskDuration">
          </div>
          <div class="form-group">
            <label for="taskComments">Commentaires</label>
            <textarea class="form-control" id="taskComments" rows="3"></textarea>
          </div>
          <div class="modal-footer">
            <button id="addtoreport" type="button" class="btn btn-success" data-bs-dismiss="modal">Save</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    <script>
      $("a").click(function(e) {
        id = $(this).attr('id');
        e.preventDefault();

        /* Clicking on the big Add button */
        if (id == "addother") {
          $('#addModal').modal('show');
          $("input#realizedTask").val("");
          $("input#realizedTask").show();
          $("h5#tasktitle").text("");

        }
      })

      $('a#logout').unbind('click')

      /* Adding to the report list */
      $('button#addtoreport').click(function() {
        what = $("input#realizedTask").val();
        if (what == '') {
          alert('Please set a correct value');
          return
        }

        what += ";" + $("input#taskValue").val();
        what += ";" + $("input#taskDuration").val();
        what += ";" + $("textarea#taskComments").val();
        console.log(what);
        $.ajax({
          type: "POST",
          url: "/add",
          data: {
            "what": what,
            "to": "reports"
          },
          dataType: 'json',
          success: function(data) {
            console.log(data)
            return true;
          },
          error: function(data) {
            console.log(data);
          }
        });

      });

      $("img").click(function(e) {
        console.log('tot')
        id = $(this).attr('id');

        if (id == "cleaning") {
          $('#addModal').modal('show');
          $("input#realizedTask").val("Pavé");
          $("input#realizedTask").hide();
          $("h5#tasktitle").text("Passer le pavé");
        }
        if (id == "vacuum") {
          $('#addModal').modal('show');
          $("input#realizedTask").val("Aspirateur");
          $("input#realizedTask").hide();
          $("h5#tasktitle").text("Passer l'aspirateur");
        }
        if (id == "washingmachine") {
          $('#addModal').modal('show');
          $("input#realizedTask").val("Lessive");
          $("input#realizedTask").hide();
          $("h5#tasktitle").text("Faire une lessive");
        }
        if (id == "swimmingpool") {
          $('#addModal').modal('show');
          $("input#realizedTask").val("Piscine");
          $("input#realizedTask").hide();
          $("h5#tasktitle").text("Piscine");
        }
        if (id == "litterbox") {
          $('#addModal').modal('show');
          $("input#realizedTask").val("Litière");
          $("input#realizedTask").hide();
          $("h5#tasktitle").text("Nettoyer la litière");
        }
        if (id == "hangingclothes") {
          $('#addModal').modal('show');
          $("input#realizedTask").val("Linge");
          $("input#realizedTask").hide();
          $("h5#tasktitle").text("(D)étendre le linge");
        }
        if (id == "dishwasher") {
          $('#addModal').modal('show');
          $("input#realizedTask").val("Lave-vaisselle");
          $("input#realizedTask").hide();
          $("h5#tasktitle").text("Vider le lave-vaisselle");
        }
        if (id == "trashout") {
          $('#addModal').modal('show');
          $("input#realizedTask").val("Poubelles");
          $("input#realizedTask").hide();
          $("h5#tasktitle").text("Sortir poubelles");
        }
        if (id == "shower") {
          $('#addModal').modal('show');
          $("input#realizedTask").val("Douche");
          $("input#realizedTask").hide();
          $("h5#tasktitle").text("Nettoyer douche");
        }
        if (id == "cleaningsurface") {
          $('#addModal').modal('show');
          $("input#realizedTask").val("Nettoyer");
          $("input#realizedTask").hide();
          $("h5#tasktitle").text("Nettoyer une surface");
        }
      });
    </script>
</body>

</html>
