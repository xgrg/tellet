<!DOCTYPE html>
<html lang="en">

<head>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Tellet</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
  <script type="text/javascript" src="{{url_for('static', path='js/tellet.js')}}"></script>
  <script type="text/javascript" src="{{url_for('static', path='js/shopping.js')}}"></script>


  <!-- <link href="{{url_for('static', path='css/style.css')}}" rel="stylesheet"> -->


</head>

<body>
  <div class="container">
    <div class="row">

      <div id="shopping" class="col-md-6">
        <a id="openAddModal" href="#" class="btn btn-danger btn-lg" role="button">
          <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-cart"
            viewBox="0 0 16 16">
            <path
              d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
          </svg>
          <br />Ajouter</a>
        <br><br>

        <div id="shoppingList"></div>
        <br>
        <a id="logout" href="/"><button type="button" class="btn btn-warning ribbon">Retour</button></a>

      </div>

    </div>
  </div>
  {{modals|safe}}
  <!-- Modal window: Adding item to shopping list  -->
  <div id="shoppingAddModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 id="itemtitle" class="modal-title"></h5>
          <button type="button" class="close" data-bs-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
          <input id="textbox" input class="form-control" list="whattobuy" name="browser">
          <datalist id="whattobuy">
          </datalist>
        </div>
        <div class="modal-footer">
          <button id="add" type="button" class="btn btn-success" data-bs-dismiss="modal">Ajouter</button>
          <button id="delete" type="button" class="btn btn-danger" data-bs-dismiss="modal">Supprimer</button>

          <button type="button" class="btn btn-default" data-bs-dismiss="modal">Fermer</button>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
